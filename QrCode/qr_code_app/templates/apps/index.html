{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.0/css/all.css" integrity="sha384-OLYO0LymqQ+uHXELyx93kblK5YIS3B2ZfLGBmsJaUyor7CpMTBsahDHByqSuWW+q" crossorigin="anonymous">
    <!-- <link rel="shortcut icon" href="" type="image/x-icon"> -->
    <link rel="stylesheet" href="{% static 'app/style.css' %}">
    <title></title>
</head>
<body>
    <div class="container">
        <form method="GET" action="/generate">
        <h1>{{ alert }}</h1>
        <div class="urls_input">
            <input type="text" name="input" id="input" class="input" placeholder="String for Code" autocomplete="off">
        </div>
        <div class="output_file_name">
            <input type="text" name="name" id="name" class="name" placeholder="Output File Name" autocomplete="off">
        </div>
        <div class="submit">
            <input type="submit" value="Generate" class="send" id="send" name="send">
        </div>
        <div class="download">
            <a href="{% static '' %}{{ download }}" download>Download Image</a>
        </div>
        </form>
    </div>
    <!--Scripts-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src=""></script>
</body>
</html>
