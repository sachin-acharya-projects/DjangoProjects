{% extends 'homeapp/base.html' %}
{% load static %}
{{% block style %}
<link rel="stylesheet" href="{% static 'homeapp/css/style.css' %}">
{% endblock %}}
{% block body %}
<div class="contents">
{% for item in data %}
<div class="controls">
    <div class="imgs">
        <img src="/media/{{ item.image }}" alt="">
    </div>
    <div class="name">
        <h1>{{ item.name }}</h1>
    </div>
    <div class="descriptions">
        {{ item.desc }}
    </div>
</div>
{% endfor %}
</div>
{% endblock %}
